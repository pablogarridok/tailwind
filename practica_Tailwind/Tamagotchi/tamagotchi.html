<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <title>Tamagotchi</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-[400px]">

    <div class="flex justify-center mb-6">
      <img id="personaje" src="img/serio.gif" class="w-80 h-80 object-contain transition-all duration-300">
    </div>

    <div class="space-y-4">

      <div>
        <p class="font-bold text-base mb-1">Intelecto</p>
        <div class="w-full bg-gray-200 rounded h-4">
          <div id="barraIntelecto" class="bg-green-500 h-4 rounded transition-all duration-300" style="width: 50%;"></div>
        </div>
      </div>

      <div>
        <p class="font-bold text-base mb-1">Oratoria</p>
        <div class="w-full bg-gray-200 rounded h-4">
          <div id="barraOratoria" class="bg-blue-500 h-4 rounded transition-all duration-300" style="width: 50%;"></div>
        </div>
      </div>

      <div>
        <p class="font-bold text-base mb-1">Energ√≠a Vital</p>
        <div class="w-full bg-gray-200 rounded h-4">
          <div id="barraEnergia" class="bg-yellow-500 h-4 rounded transition-all duration-300" style="width: 50%;"></div>
        </div>
      </div>

    </div>

    <div class="mt-6 flex flex-col sm:flex-row gap-3 justify-center">
      <button onclick="leer()"
              class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg text-sm font-semibold">Leer Pergamino</button>

      <button onclick="debatir()"
              class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-semibold">Debatir</button>

      <button onclick="meditar()"
              class="px-4 py-2 bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg text-sm font-semibold">Meditar</button>
    </div>

  </div>
</body>
</html>
