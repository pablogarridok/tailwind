<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex items-center justify-center p-6">

    <div
        class=  "w-full max-w-xl 
                bg-white dark:bg-gray-800 
                rounded-2xl shadow 
                p-6 
                flex flex-col md:flex-row 
                gap-6 md:gap-8
                
                border border-gray-200 dark:border-gray-700
                hover:border-brand dark:hover:border-brand
                hover:bg-gray-50 dark:hover:bg-gray-700

                transition duration-200
                
                active:-translate-y-0.5 
                md:active:scale-95"
    >
    
    <div class="size-14 bg-brand text-white rounded-xl flex items-center justify-center text-2xl font-bold">
      B
    </div>

    <div class="flex-1">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-gray-100">
            Dashboard adaptable
        </h2>
        <p class="mt-2 text-gray-600 dark:text-gray-300">
            Combina <span class=\"font-semibold\">sm:</span> y <span class=\"font-semibold\">md:</span> con estados de interacción para lograr feedback claro en cualquier tamaño.
        </p>
    </div>

    <button
        class=  "btn btn-brand w-full md:w-auto
                focus-visible:outline-none 
                focus-visible:ring-2 focus-visible:ring-brand 
                active:-translate-y-0.5
                
                md:active:scale-95"
    >
        Estado beta
    </button>

  </div>

</div>

</html>
