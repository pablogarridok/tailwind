<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style type="text/tailwindcss">
      @layer theme {
        @theme {
          --color-brand: #2563eb;
          --color-brand-dark: #1e40af;
        }
      }

      @layer components {
        .btn {
          @apply px-5 py-2 rounded-lg font-semibold transition duration-200;
        }
        .btn-brand {
          @apply bg-brand text-white hover:bg-brand-dark;
        }
        
      }
    </style>
  </head>

  <body class="bg-gray-50 text-gray-800 dark:bg-gray-900 dark:text-gray-100">
    <section class="min-h-screen flex items-center justify-center px-6">
      <div class="text-center max-w-2xl">
        <h1 class="text-4xl sm:text-6xl font-extrabold text-brand dark:text-brand-dark">
          Parte1 Tailwind
        </h1>
        <p class="mt-4 text-lg text-gray-600 dark:text-gray-300">
          Esta es la parte 1 de la práctica de Tailwind
        </p>

        <div class="mt-8 flex flex-wrap gap-4 justify-center">
          <a href="#" class="btn btn-brand">Empezar</a>
          <a href="#" class="btn btn-brand">Más información</a>
        </div>
      </div>
    </section>
  </body>
</html>
