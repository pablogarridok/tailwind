<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Parte 5 — Tarjeta Interactiva</title>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<style type="text/tailwindcss">
@layer theme {
  @theme {
    --color-brand: #2563eb;
    --radius-card: 0.75rem;
  }
}

@layer components {
  .badge-new {
    @apply inline-block px-2 py-0.5 text-xs font-bold text-white bg-brand rounded-full transition-colors;
  }

  .btn-subscribe {
    @apply relative px-4 py-2 rounded-md bg-brand text-white font-medium shadow-sm transition;
  }

  .btn-subscribe::before {
    @apply absolute inset-0 rounded-md bg-brand/30 opacity-0 transition-opacity;
    content: "";
  }
}
</style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 min-h-screen p-8">

<div class="group container max-w-md border border-gray-200 dark:border-gray-700 rounded-[--radius-card] bg-white dark:bg-slate-900 p-6 flex flex-col gap-4">

  <div class="flex justify-between items-center">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">Brief semanal</h2>
    <span class="badge-new group-hover:bg-brand/50">Nuevo</span>
  </div>

  <form class="flex flex-col gap-2">
    <input type="email" placeholder="tu@email.com" required
           class="peer rounded-md border border-gray-300 dark:border-gray-600 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-brand">
    <p class="text-xs text-red-500 invisible peer-invalid:visible">Por favor introduce un email válido.</p>

    <button type="submit" aria-expanded="false" class="btn-subscribe mt-2">
      Suscribirme
    </button>
  </form>

  <p class="text-xs text-gray-500 dark:text-gray-400 mt-2">Detalles de privacidad</p>

</div>

</body>
</html>
